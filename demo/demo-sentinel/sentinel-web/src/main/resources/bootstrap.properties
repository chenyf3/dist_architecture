server.port=8099

#使用nacos作为外部配置中心
spring.application.name=demo-sentinel
spring.cloud.nacos.config.server-addr=@nacosAddr@
spring.cloud.nacos.config.namespace=@nacosNamespace@
spring.cloud.nacos.config.username=@nacosUser@
spring.cloud.nacos.config.password=@nacosPass@
spring.cloud.nacos.config.file-extension=properties

#可全局共享的配置文件
spring.cloud.nacos.config.shared-configs[0].data-id=sentinel-rules.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].data-id=sentinel-dashboard.properties
spring.cloud.nacos.config.shared-configs[1].refresh=true
spring.cloud.nacos.config.shared-configs[2].data-id=sentinel-token-client.properties
spring.cloud.nacos.config.shared-configs[2].refresh=true
spring.cloud.nacos.config.shared-configs[3].data-id=dubbo.properties