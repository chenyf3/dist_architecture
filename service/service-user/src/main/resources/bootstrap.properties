spring.application.name=service-user
spring.cloud.nacos.config.server-addr=@nacosAddr@
spring.cloud.nacos.config.namespace=@nacosNamespace@
spring.cloud.nacos.config.username=@nacosUser@
spring.cloud.nacos.config.password=@nacosPass@
spring.cloud.nacos.config.file-extension=properties

#可全局共享的配置文件
spring.cloud.nacos.config.shared-configs[0].data-id=db.properties
spring.cloud.nacos.config.shared-configs[1].data-id=dubbo.properties
spring.cloud.nacos.config.shared-configs[1].refresh=true
spring.cloud.nacos.config.shared-configs[2].data-id=redis-lock.properties


